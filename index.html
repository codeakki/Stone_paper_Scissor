 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="style.css">
     <title>Rock Paper scissor</title>
 </head>
 <body>
    <header class="header">
        <div class="container">
            <h1><span class="rock">Rock</span>, <span class="paper">paper</span>, <span class="scissors">scissors</h1>
        </div>
    </header>
    <div class="main">
        <div class="container">
            <section class="content">
                <button class="play rock" type="button" onclick="play('rock')"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Cloughmore_Stone.jpg" height="100%" width="95%" /></button>
                <button class="play paper" type="button" onclick="play('paper')"><img src="https://media.istockphoto.com/vectors/paper-texture-background-vector-id1199971584?k=6&m=1199971584&s=612x612&w=0&h=A-Jj4ia-XHzdj8iwAliGkwsNknboBVnryjW2SglhGZU=" height="100%" width="95%" /></button>
                <button class="play scissors" type="button" onclick="play('scissors')"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyt_0UYLyd66dicRIzW05A_VOquVwXyfbAUg&usqp=CAU" height="100%" width="95%"  /></button>
                <div style="clear:both;"></div>
                <p><span id="player"></span> <span id="opponent"></span></p>
                <h2 id="results"></h2>
            </section>
            <aside class="aside">
                <div class="scorebox">
                    <h2>Score</h2>
                    <div class="score-num"><span id="wins">0</span> <br />wins</div>
                    <div class="score-divider"><span>-</span></div>
                    <div class="score-num"><span id="loses">0</span> <br />loses</div>
                </div>
                <button type="reset" id="reset" onclick="reset()">reset scores</button>
            </aside>
        </div>
    </div>
                
     <script src="home.js">   </script>
 </body>
 </html>
